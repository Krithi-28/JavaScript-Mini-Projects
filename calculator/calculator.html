<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container sect-spacer">
        <h4 class="text-center pb-2 m-0" style="color:rgb(46, 45, 45);">CALCULATOR</h4>
        <form class="display" name="display">
            <textarea class="form-control textview" name="textview" id="exampleFormControlTextarea1" rows="2"></textarea>
        </form>
        <center>
            <table>
                <tr>
                    <td>
                        <input type="button" class="btn" value="C" onclick="display.textview.value=' '">
                    </td>
                    <td>
                        <input type="button" class="btn" value="B" onclick="backspace()">
                    </td>
                    <td>
                        <input type="button" class="btn" value="/" onclick="insert('/')" >
                    </td>
                    <td>
                        <input type="button" class="btn" value="*" onclick="insert('*')" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn" value="7" onclick="insert('7')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="8" onclick="insert('8')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="9" onclick="insert('9')" >
                    </td>
                    <td>
                        <input type="button" class="btn" value="+" onclick="insert('+')" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn" value="4" onclick="insert('4')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="5" onclick="insert('5')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="6" onclick="insert('6')" >
                    </td>
                    <td>
                        <input type="button" class="btn" value="-" onclick="insert('-')" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn" value="1" onclick="insert('1')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="2" onclick="insert('2')">
                    </td>
                    <td>
                        <input type="button" class="btn" value="3" onclick="insert('3')" >
                    </td>
                    <td rowspan=5>
                        <input type="button" class="btn" style="height: 145px;" value="=" onclick="equal()" >
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" class="btn" style="width: 145px;" value="0" onclick="insert('0')" >
                    </td>
                    
                    <td>
                        <input type="button" class="btn" value="." onclick="insert('.')">
                    </td>
                </tr>
    
            </table>

        </center>

    </div>
</body>
</html>
